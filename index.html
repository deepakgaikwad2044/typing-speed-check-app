<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <title></title>
    </head>
    <body>
        
        <main>
            <div class="wrapper">
                <header><h3>Typing Speed check Apps</h3></header>
                <article class="startbutton firststart">
                    <button class="sbtn">start</button>
                    
                    
                    <div class="typingpic">
                     <img src="tf.gif" id="typeimg">
                    </div>
                </article>
                
      
      <div class="response"> 
          
         <div class="randomtext">
                    
                </div>
                
                <div class="textareabox">
        <textarea name="" class="text"  rows="5" cols="30" draggable=""></textarea> 
                   
                </div>
                
                <article class="startbutton">
            <button class="subbtn  checkbtn">check</button>
                </article>
                
                <div class="resultdiv">
                      </div>
       
      <div class="errorbox"> </div>
                
        <article class="startbutton">
          <form action="" method="get" accept-charset="utf-8">
              
            <button class="subbtn  reset">restart</button>
          </form>
                </article>
                
              
                </div>
                
                
            </div>
        </main>
        
        <script src="app.js" type="text/javascript" charset="utf-8"></script>
